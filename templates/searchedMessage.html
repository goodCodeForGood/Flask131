{% extends 'base.html' %}


{% block title %} Search Results {% endblock %}

{% block content %}
    <br/>
    <h2>You searched for the following content: </h2>
    <p>{{   searchedMessage    }}</p>
    <br/>

    <h2>Search results: </h2>
    {% for post in post %}
        <a href="{{url_for('index')}}">{{ post.title }}</a><br/>
        {{ post.body }}<br/><br/>
    {% endfor %}

{% endblock %}
